<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="alert" style="display: none;">
      <div class="alert-title"><h1>Congratulations!!</h1></div>
      <p>You got them all right!</p>
    </div>
    <form id="quiz-form">
      <ol>
        <li class="question-item">
          <div>
            What does this code return? (<code>0 || '' || false || "Hi"</code>)
          </div>
          <div class="reponses">
            <ol type="a">
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-1" value="false"/>
                  <code>0</code>
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-1" value="true"/>
                  <code>"Hi"</code>
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-1" value="false"/>
                  <code>false</code>
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-1" value="false"/>
                  <code>''</code>
                </label>
              </li>
            </ol>
          </div>
        </li>
        <br>
        <li class="question-item">
          <div>What is it called when a function calls itself?</div>
          <div>
            <ol type="a">
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-2" value="false"/>
                  Inception
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-2" value="false"/>
                  Self-Referential
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-2" value="true"/>
                  Recursion
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-2" value="false"/>
                  Who Cares
                </label>
              </li>
            </ol>
          </div>
        </li>
        <br>
        <li class="question-item">
          <div> 
            How do you access the value of the <code>data-count</code> data attribute in JavaScript?
          </div>
          <div>
            <ol type="a">
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-3" value="true"/>
                  <code>element.dataset.count</code>
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-3" value="false"/>
                  <code>element.dataAttribute.count</code>
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-3" value="false"/>
                  <code>element.dataset.dataCount</code>
                </label>
              </li>
              <li class="reponse-item">
                <label>
                  <input class="reponse" type="radio" name="reponse-3" value="false"/>
                  <code>element.dataCount</code>
                </label>
              </li>
            </ol>
          </div>
        </li>
      </ol>  
    </ol> 
    <button type="submit">Check</button>
    </form>
  </body>
</html>
